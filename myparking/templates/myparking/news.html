{% extends "base_generic.html"%}
{% load static %}

{% block title%}
<title>News</title>
{% endblock %}

{% block content%}

<div class="main-container my-align-left">
    {% for item in news %}
        <div><a href="{% url 'news_details' item.pk %}">{{ item.title }}</a></div>
        <div>{{ item.summary }}</div>
        <div>{{ item.publish_date }}</div>

        {% if item.image %}
            <img width="100" src="{{ item.image.url }}" alt="News Image">
        {% else %}
            <img src="https://via.placeholder.com/500x500?text=No+Image" alt="No Image">
        {% endif %}

    {% endfor %}
</div>

{% endblock %}
